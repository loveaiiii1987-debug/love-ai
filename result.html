<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Love AI Result</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f1220;
  color:#fff;
  min-height:100vh;
  padding:20px;
}
.card{
  max-width:420px;
  margin:auto;
  background:#1b1f36;
  border-radius:20px;
  padding:20px;
}
h1{text-align:center}
.stat{
  background:#262a48;
  border-radius:14px;
  padding:14px;
  margin:10px 0;
}
.big{
  font-size:28px;
  font-weight:700;
  text-align:center;
  color:#ff7aa2;
}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#ff5c8a;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">
  <h1>AI Analysis</h1>
  <div id="out"></div>
  <button onclick="location.href='index.html'">Try Again</button>
</div>

<script>
const p=new URLSearchParams(location.search);
out.innerHTML=`
<div class="big">${p.get("love")}%</div>
<div class="stat">Compatibility between <b>${p.get("n1")}</b> and <b>${p.get("n2")}</b> is very strong.</div>
<div class="stat">Long-term emotional stability is predicted.</div>
<div class="stat">Marriage probability: High</div>
<div class="stat">Future family life looks positive.</div>
<div class="stat" style="opacity:.7;font-size:12px">
AI analysis is probabilistic and for entertainment only.
</div>`;
</script>

</body>
</html>
