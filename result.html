<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Prediction</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#ff758c,#ffb3c7);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:20px;
}
h2{text-align:center;color:#ff3d68}
p{line-height:1.6}
</style>
</head>

<body>
<div class="box">
<h2>AI Relationship Analysis</h2>
<p id="out"></p>
</div>

<script>
const n1=sessionStorage.getItem("n1")||"You";
const n2=sessionStorage.getItem("n2")||"Partner";

const predictions=[
`${n1} and ${n2} share strong emotional compatibility. Long-term commitment is possible with effort.`,
`This connection shows passion but also conflict. Communication will decide the future.`,
`The bond is intense but unstable. Not all relationships are meant to last forever.`,
`There is genuine affection here. Marriage is possible, but timing matters.`,
`Strong attraction exists, but life goals may differ over time.`
];

const kids=[0,1,2,3,4];
const percent=Math.floor(55+Math.random()*45);

document.getElementById("out").innerHTML=
`‚ù§Ô∏è Love Strength: <b>${percent}%</b><br><br>`+
predictions[Math.floor(Math.random()*predictions.length)]+
`<br><br>üë∂ Possible children: ${kids[Math.floor(Math.random()*kids.length)]}`;
</script>
</body>
</html>
