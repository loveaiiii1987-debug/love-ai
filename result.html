<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Prediction</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#ff758c,#ffb3c7);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:20px;
}
h2{text-align:center;color:#ff3d68}
p{line-height:1.6}
</style>
</head>

<body>
<div class="box">
<h2>AI Relationship Analysis</h2>
<p id="out"></p>
</div>

<script>
const n1=sessionStorage.getItem("n1")||"You";
const n2=sessionStorage.getItem("n2")||"Partner";

const texts=[
`${n1} and ${n2} have strong emotional alignment.`,
`This relationship shows attraction but also challenges.`,
`Long-term success depends on communication.`,
`The bond is intense but may face instability.`,
`Marriage is possible, but timing matters.`
];

const percent=Math.floor(55+Math.random()*45);
const kids=Math.floor(Math.random()*5);

out.innerHTML=
`‚ù§Ô∏è Love Strength: <b>${percent}%</b><br><br>`+
texts[Math.floor(Math.random()*texts.length)]+
`<br><br>üë∂ Possible children: ${kids}`;
</script>
</body>
</html>
